<div class="modal fade" id="graph_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title">
                    [[ info.TITLE ]]
                </h5>

            </div>

            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <div
                            class="table-responsive d-flex justify-content-center">
                            <div id="ecg-graph">

                            </div>
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="label">Add Notes or Prescription:
                            (Optional Only)</label>
                        <textarea class="form-control" rows="3"
                            v-model="state.NOTES"></textarea>
                    </div>

                </div>

            </div>

            <div class="modal-footer">

                <button class="btn btn-warning" @click="viewPrescription()">
                    View Prescription
                </button>

                <button class="btn btn-secondary" @click="updatePrescription()">
                    Add Note(s) / Prescription
                </button>
                <button @click="closeModal('graph_modal')" type="button"
                    class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>
